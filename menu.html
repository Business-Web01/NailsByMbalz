<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5bed1;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      font-size: 3em;
      color: darkpink;
      margin-top: 30px;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      color: white;
      text-decoration: none;
      background-color: darkpink;
      border-radius: 50%;
      padding: 10px;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 60px;
    }

    .menu-button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s ease forwards;
      opacity: 0;
    }

    .menu-button:nth-child(1) { animation-delay: 0.3s; }
    .menu-button:nth-child(2) { animation-delay: 0.6s; }
    .menu-button:nth-child(3) { animation-delay: 0.9s; }
    .menu-button:nth-child(4) { animation-delay: 1.2s; }

    .menu-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      transform: skewX(-20deg);
    }

    .menu-button:hover::before {
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
      animation: fadeIn 2s ease-in;
    }

    .social-icons a {
      font-size: 1.8em;
      color: gray;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: inherit;
    }

    .social-icons a:hover .fa-tiktok { color: #000000; }
    .social-icons a:hover .fa-facebook-f { color: #1877f2; }
    .social-icons a:hover .fa-instagram { color: #e1306c; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      text-align: center;
      margin: 50px 0 20px;
      font-size: 0.9em;
    }

    footer a {
      text-decoration: none;
      color: #d63384;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .menu-button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow">‚Üê</a>
  <div class="header">Menu</div>

  <div class="menu-buttons">
    <a href="about.html" class="menu-button">About</a>
    <a href="gallery.html" class="menu-button">Gallery</a>
    <a href="policy.html" class="menu-button">Policy</a>
    <a href="comment.html" class="menu-button">Drop a Comment</a>
  </div>

  <div class="social-icons">
    <a href="#"><i class="fab fa-tiktok"></i></a>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
  </div>

  <footer>
    Website created by <a href="https://www.instagram.com/your_instagram_link_here" target="_blank">Mbali Mahlangu</a>
  </footer>
</body>
</html>
