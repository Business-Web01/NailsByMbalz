<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nail Tech Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff66a3;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
    }
    .chat-container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
    }
    .client {
      background: #ffe6f0;
      float: left;
    }
    .tech {
      background: #ff99cc;
      color: white;
      float: right;
    }
    .input-container {
      display: flex;
      margin-top: 15px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .input-container button {
      background: #ff66a3;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Nail Tech Chat</header>

  <div class="chat-container" id="chatBox">
    <div class="message client">Hi, Iâ€™d like to book my appointment. My details are: <span id="clientInfo"></span></div>
  </div>

  <div class="chat-container">
    <div class="input-container">
      <input type="text" id="techMessage" placeholder="Type your reply...">
      <button onclick="sendTechMessage()">Send</button>
    </div>
  </div>

  <script>
    // Load client info from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const info = urlParams.get('details');
    if (info) {
      document.getElementById('clientInfo').textContent = info;
    }

    function sendTechMessage() {
      const message = document.getElementById('techMessage').value.trim();
      if (message) {
        const chatBox = document.getElementById('chatBox');
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', 'tech');
        msgDiv.textContent = message;
        chatBox.appendChild(msgDiv);
        document.getElementById('techMessage').value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
