<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NailsByMbalz|Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Source Code Pro', monospace;
      background-color: #f8cde5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .circle-frame {
      width: 220px;
      height: 220px;
      border: 5px solid white;
      border-radius: 50%;
      overflow: hidden;
      animation: wheelIn 2s ease-out forwards;
    }

    @keyframes wheelIn {
      0% { transform: translateX(100vw) rotate(360deg); opacity: 0; }
      100% { transform: translateX(0) rotate(0); opacity: 1; }
    }

    .circle-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .business-name {
      font-family: 'Brush Script MT', cursive;
      font-size: 4rem;
      color: #d63384;
      margin-top: 25px;
      margin-bottom: 0;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; letter-spacing: 0.5em; }
      100% { opacity: 1; letter-spacing: normal; }
    }

    .sparkles {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      width: 100%;
      height: 100px;
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
      animation: glitter 2s infinite ease-in-out;
    }

    @keyframes glitter {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-10px) scale(1.5); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.5; }
    }

    .subheading {
      font-size: 1.2rem;
      color: white;
      margin-top: 5px;
      margin-bottom: 30px;
      z-index: 2;
    }

    .slider-container {
      position: relative;
      width: 260px;
      height: 50px;
      background-color: black;
      border-radius: 30px;
      overflow: hidden;
      user-select: none;
    }

    .slider-track {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, grey, transparent);
      opacity: 0.2;
      pointer-events: none;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -100% 0; }
      100% { background-position: 100% 0; }
    }

    .slider-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 46px;
      height: 46px;
      background-color: white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .slider-text {
      position: absolute;
      left: 60px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 1rem;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .circle-frame {
        width: 180px;
        height: 180px;
      }
      .business-name {
        font-size: 2.5rem;
      }
      .subheading {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="circle-frame">
    <img src="app.jpg" alt="Owner of NailsByMbalz" />
  </div>

  <div class="sparkles">
    <div class="sparkle" style="top: 10px; left: 48%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30px; left: 52%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 60px; left: 47%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 40px; left: 55%; animation-delay: 0.3s;"></div>
    <div class="sparkle" style="top: 20px; left: 45%; animation-delay: 0.8s;"></div>
  </div>

  <h1 class="business-name">NailsByMbalz</h1>
  <p class="subheading">Nail Technician</p>

  <div class="slider-container" id="slider">
    <div class="slider-track"></div>
    <div class="slider-thumb" id="thumb">âž”</div>
    <div class="slider-text">Slide Me</div>
  </div>

  <script>
    const thumb = document.getElementById("thumb");
    const slider = document.getElementById("slider");

    let isDragging = false;
    let startX;
    let sliderRect;

    thumb.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      sliderRect = slider.getBoundingClientRect();
      document.body.style.cursor = "grabbing";
    });

    document.addEventListener("mouseup", () => {
      if (!isDragging) return;
      isDragging = false;
      document.body.style.cursor = "default";

      const left = parseFloat(thumb.style.left || "0");
      const maxLeft = slider.offsetWidth - thumb.offsetWidth - 2;

      if (left >= maxLeft - 10) {
        window.location.href = "menu.html"; 
      } else {
        thumb.style.left = "2px"; 
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      let newLeft = 2 + dx;

      const maxLeft = slider.offsetWidth - thumb.offsetWidth - 2;
      if (newLeft < 2) newLeft = 2;
      if (newLeft > maxLeft) newLeft = maxLeft;

      thumb.style.left = `${newLeft}px`;
    });
  </script>

</body>
</html>
